<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <!-- Include jQuery UI CSS from a CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather Radar</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="ui-widget">
              <p>
                <input id="tags" placeholder="Enter City Name"/>
              </p>
            </div>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary search-button"
                type="submit"
                id="search-button"
                aria-label="submit search"
              >
                Search
              </button>
            </div>
            <hr class="hr weather-hr" />
          </form>
          <div class="list-group" id="history">
            <div class="d-grid gap-2" id="cityhistory">

            </div>
          </div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <h2 id="todayheading" class="mt-1 h3 form-label">
              <span id="citydisplayname"></span>
              <span id="todaydisplaydate"></span>
              <img id="iconurldisplay" src="" />
            </h2>
            <p id="todaytempdisplay"></p>
            <p id="todayhumiditydisplay"></p>
            <p id="todaywindspeedisplay"></p>
          </section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h3 id="forcastheading" class="mt-1 h4 form-label"></h3>
            <div class="container">
              <div class="row">
                <div class="col-sm" id="firstfutureday"></div>
                <div class="col-sm" id="secondfutureday"></div>
                <div class="col-sm" id="thirdfutureday"></div>
                <div class="col-sm" id="fourthfutureday"></div>
              <div class="col-sm" id="fifthfutureday"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

      <!-- Footer Section -->
  <footer class="footer">
    <hr class="separator">
    <p>Designed with <span aria-label="love">❤️️</span> by Vivek Iyer</p>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/cities_list.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
